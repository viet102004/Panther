<!DOCTYPE html>
<html>
<head>
<title>Nhóm 6 Chú Báo</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<section class="home">
    <div class="content">
        <h2>Xin Chào !!!</h2>
        <p>ĐỒ ÁN KẾT THÚC MÔN HỌC!!!<br>
        Các thành viên trong nhóm là: Hoàng Việt, Thiện Trí, Minh Ngọc, Phước Thiện, Văn Vũ và cuối cùng là Nhật Nam.<br><em>
        </em></p>
        <a href="#">Get Started</a>
    </div>
    <div class="login">
        <h2>login</h2>
        <form action="#" method="">
            <div class="input-box">
                <span class="icon">
                    <i class="fa-solid fa-envelope"></i>
                </span>
                <input type="text" class="input" placeholder="Enter you mail" required>
            </div>
            <div class="input-box">
                <span class="icon">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="input" placeholder="Enter your password" autocomplete="off" required>
                </span>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit"> Continue </button>\
            <div class="register-link">
                <p> Not a member?</p>
                <a href="#"> Sign up now </a>
            </div>
        </form>
    </div>
</section>    
</body>
</html>
